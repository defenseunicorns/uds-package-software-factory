# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: software-factory
  description: "uds software factory package"
  version: "0.0.1"
  architecture: amd64

variables:
  - name: GITLAB_DEPENDS_ON
    autoIndent: true
    default: "[]"
  - name: GITLAB_CREATE_NAMESPACE
    default: "false"
  - name: DOMAIN
    default: "bigbang.dev"

components:
  - name: values
    required: true
    files:
      - source: values/gitlab.yaml
        target: values-gitlab.yaml
  - name: gitlab
    required: true
    import:
      name: gitlab
      url: oci://ghcr.io/defenseunicorns/uds-capability/gitlab:0.0.2-skeleton
