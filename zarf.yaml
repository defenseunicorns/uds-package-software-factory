# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: zarf-package-software-factory
  description: "software factory package using dubbd"
  version: "0.0.1"
  architecture: amd64

variables:
  - name: GITLAB_DEPENDS_ON
    autoIndent: true
    default: "[]"
  - name: GITLAB_CREATE_NAMESPACE
    default: "false"

components:
  - name: namespaces
    required: true
    charts:
      - name: namespaces
        version: 1.0.0
        namespace: default
        url: https://defenseunicorns.github.io/uds-support-charts/
        valuesFiles:
          - values/namespaces.yaml
  - name: gitlab-db
    required: true
    actions:
      onDeploy:
        before:
          - cmd: zarf package deploy --no-progress --confirm utils/pkg-deps/gitlab-postgres/zarf-package-gitlab-postgres-amd64-0.0.1.tar.zst
  - name: values
    required: true
    files:
      - source: values/gitlab.yaml
        target: values-gitlab.yaml
  - name: gitlab
    required: true
    import:
      name: gitlab
      url: oci://ghcr.io/defenseunicorns/uds-capability/gitlab:0.0.2-skeleton