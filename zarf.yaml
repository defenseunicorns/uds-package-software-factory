# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: software-factory
  description: "uds software factory package"
  version: "0.0.1"
  architecture: amd64

variables:
  - name: GITLAB_DEPENDS_ON
    autoIndent: true
    default: "[]"
  - name: GITLAB_CREATE_NAMESPACE
    default: "false"
  - name: GITLAB_RUNNER_DEPENDS_ON
    autoIndent: true
    default: |
      - name: gitlab
        namespace: bigbang
  - name: GITLAB_RUNNER_CREATE_NAMESPACE
    default: "true"
  - name: DOMAIN
    default: "bigbang.dev"

components:
  - name: values
    required: true
    files:
      - source: values/gitlab.yaml
        target: values-gitlab.yaml
      - source: values/gitlab-runner.yaml
        target: values-gitlab-runner.yaml
  - name: keycloak-ingressgateway-addon
    required: true
    import:
      name: keycloak-ingressgateway-addon
      url: oci://ghcr.io/defenseunicorns/uds-capability/uds-idam:0.1.5-skeleton
  - name: realm-config-default-files
    required: true
    import:
      name: realm-config-default-files
      url: oci://ghcr.io/defenseunicorns/uds-capability/uds-idam:0.1.5-skeleton
  - name: keycloak-values
    required: true
    import:
      name: keycloak-values
      url: oci://ghcr.io/defenseunicorns/uds-capability/uds-idam:0.1.5-skeleton
  - name: keycloak
    required: true
    import:
      name: keycloak
      url: oci://ghcr.io/defenseunicorns/uds-capability/uds-idam:0.1.5-skeleton
  - name: gitlab-sso-secret
    required: true
    manifests:
      - name: gitlab-sso-secret
        files:
          - gitlab-secret.yaml
  - name: keycloak-internal-hostname
    required: true
    files:
      - source: files/coredns-add-hostname.sh
        target: files/coredns-add-hostname.sh
        executable: true
    actions:
      onDeploy:
        after:
          - cmd: ./files/coredns-add-hostname.sh
  - name: gitlab
    required: true
    import:
      name: gitlab
      url: oci://ghcr.io/defenseunicorns/uds-capability/gitlab:0.0.4-skeleton
  - name: gitlab-runner
    required: true
    import:
      name: gitlab-runner
      url: oci://ghcr.io/defenseunicorns/uds-capability/gitlab-runner:0.0.3-skeleton
