hostname: ###ZARF_VAR_DOMAIN###
domain: ###ZARF_VAR_DOMAIN###

global:
  psql:
    host: gitlab-postgres
    port: 5432
    database: ###ZARF_VAR_GITLAB_DB###
    username: gitlab
    password:
      useSecret: true
      secret: gitlab-postgres
      key: password
  redis:
    host: gitlab-redis
    port: 6379
    auth:
      enabled: true
      secret: gitlab-redis
      key: password
  minio:
    enabled: false
  # added to help with Gitlab sub-chart configuration
  image:
    pullPolicy: IfNotPresent
  istio:
    enabled: true
    injection: enabled
  hosts:
    domain: ###ZARF_VAR_DOMAIN###

    gitlab:
      name: gitlab.###ZARF_VAR_DOMAIN###

    registry:
      name: registry.###ZARF_VAR_DOMAIN###
  registry:
    relativeurls: true
  pages:
    objectStore:
      bucket: uds-gitlab-pages###ZARF_VAR_BUCKET_SUFFIX###
  appConfig:
    registry:
      bucket: uds-gitlab-registry###ZARF_VAR_BUCKET_SUFFIX###
    lfs:
      bucket: uds-gitlab-lfs###ZARF_VAR_BUCKET_SUFFIX###
    artifacts:
      bucket: uds-gitlab-artifacts###ZARF_VAR_BUCKET_SUFFIX###
    uploads:
      bucket: uds-gitlab-uploads###ZARF_VAR_BUCKET_SUFFIX###
    packages:
      bucket: uds-gitlab-packages###ZARF_VAR_BUCKET_SUFFIX###
    externalDiffs:
      bucket: uds-gitlab-mr-diffs###ZARF_VAR_BUCKET_SUFFIX###
    terraformState:
      bucket: uds-gitlab-terraform-state###ZARF_VAR_BUCKET_SUFFIX###
    ciSecureFiles:
      bucket: uds-gitlab-ci-secure-files###ZARF_VAR_BUCKET_SUFFIX###
    dependencyProxy:
      bucket: uds-gitlab-dependency-proxy###ZARF_VAR_BUCKET_SUFFIX###
    backups:
      bucket: uds-gitlab-backups###ZARF_VAR_BUCKET_SUFFIX###
      tmpBucket: uds-gitlab-tmp###ZARF_VAR_BUCKET_SUFFIX###
    object_store:
      enabled: true
      proxy_download: true
      connection:
        secret: gitlab-object-store
        key: connection


postgresql:
  install: false
redis:
  install: false

registry:
  storage:
    secret: gitlab-object-store
    key: registry
  metrics:
    serviceMonitor:
      endpointConfig:
        scheme: https
        tlsConfig:
          caFile: /etc/prom-certs/root-cert.pem
          certFile: /etc/prom-certs/cert-chain.pem
          keyFile: /etc/prom-certs/key.pem
          insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate


gitlab:
  toolbox:
    backups:
      objectStorage:
        config:
          secret: gitlab-object-store
          key: backups
  gitlab-exporter:
    enabled: true
    metrics:
      serviceMonitor:
        endpointConfig:
          scheme: https
          tlsConfig:
            caFile: /etc/prom-certs/root-cert.pem
            certFile: /etc/prom-certs/cert-chain.pem
            keyFile: /etc/prom-certs/key.pem
            insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate
  webservice:
    metrics:
      serviceMonitor:
        endpointConfig:
          scheme: https
          tlsConfig:
            caFile: /etc/prom-certs/root-cert.pem
            certFile: /etc/prom-certs/cert-chain.pem
            keyFile: /etc/prom-certs/key.pem
            insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate
    workhorse:
      metrics:
        serviceMonitor:
          endpointConfig:
            scheme: https
            tlsConfig:
              caFile: /etc/prom-certs/root-cert.pem
              certFile: /etc/prom-certs/cert-chain.pem
              keyFile: /etc/prom-certs/key.pem
              insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate
  gitaly:
    metrics:
      serviceMonitor:
        endpointConfig:
          scheme: https
          tlsConfig:
            caFile: /etc/prom-certs/root-cert.pem
            certFile: /etc/prom-certs/cert-chain.pem
            keyFile: /etc/prom-certs/key.pem
            insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate
  gitlab-shell:
    metrics:
      serviceMonitor:
        endpointConfig:
          scheme: https
          tlsConfig:
            caFile: /etc/prom-certs/root-cert.pem
            certFile: /etc/prom-certs/cert-chain.pem
            keyFile: /etc/prom-certs/key.pem
            insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate

openshift: false

istio:
  enabled: true
  injection: enabled
  gitlab:
    gateways:
    - istio-system/tenant
  registry:
    gateways:
    - istio-system/tenant

monitoring:
  enabled: true

networkPolicies:
  enabled: true
  ingressLabels:
    app: tenant-ingressgateway
  controlPlaneCidr: 0.0.0.0/0
