# hostname is deprecated and replaced with domain. But if hostname exists then use it.
hostname: bigbang.dev
domain: bigbang.dev

global:
  psql:
    host: gitlab-postgres
    port: 5432
    database: gitlab-uds-software-factory
    username: gitlab
    password:
      useSecret: true
      secret: gitlab-postgres
      key: password
  redis:
    host: gitlab-redis
    port: 6379
    # `password` key replaced by `auth` in gitlab 16
    password:
      enabled: true
      secret: gitlab-redis
      key: password
  minio:
    enabled: false
  appConfig:
    object_store:
      enabled: true
      proxy_download: true
      connection:
        secret: gitlab-object-store
        key: connection
  # added to help with Gitlab sub-chart configuration
  image:
    pullPolicy: IfNotPresent
  istio:
    enabled: true
    injection: enabled
  hosts:
    domain: bigbang.dev

    gitlab:
      name: gitlab.bigbang.dev

    registry:
      name: registry.bigbang.dev

postgresql:
  install: false
redis:
  install: false

registry:
  storage:
    secret: gitlab-object-store
    key: registry

gitlab:
  toolbox:
    backups:
      objectStorage:
        config:
          secret: gitlab-object-store
          key: backups

openshift: false

istio:
  enabled: true
  injection: enabled
  gitlab:
    gateways:
    - istio-system/tenant
  registry:
    gateways:
    - istio-system/tenant

monitoring:
  enabled: true

networkPolicies:
  enabled: true
  ingressLabels:
    app: tenant-ingressgateway
    istio: null
  controlPlaneCidr: 0.0.0.0/0