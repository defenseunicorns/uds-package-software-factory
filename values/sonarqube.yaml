# hostname is deprecated and replaced with domain. But if hostname exists then use it.
domain: ###ZARF_VAR_DOMAIN###

# Define variables to help with conditionals later

OpenShift:
  enabled: false

istio:
  enabled: true
  sonarqube:
    gateways:
    - istio-system/tenant
  injection: enabled

monitoring:
  enabled: true

networkPolicies:
  enabled: true
  ingressLabels:
    app: null
    istio: null

image:
  pullPolicy: IfNotPresent
annotations:
  bigbang.dev/istioVersion: 1.17.3

postgresql:
  master:
    podAnnotations:
      bigbang.dev/istioVersion: 1.17.3
  slave:
    podAnnotations:
      bigbang.dev/istioVersion: 1.17.3
  # Use internal database, defaults are fine
  enabled: false
  postgresqlServer: sonarqube-postgres
  existingSecret: "sonarqube-postgres"
  existingSecretPasswordKey: "password"
  postgresqlUsername: "sonarqube"
  postgresqlDatabase: "sonarqube-uds-software-factory"
  service:
    port: 5432
