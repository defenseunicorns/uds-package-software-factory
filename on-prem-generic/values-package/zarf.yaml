# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: on-prem-generic-values
  description: "Configuration for all the capabilities of on-prem-generic software factory"
  version: "0.0.1"
  architecture: amd64

variables:
  - name: DOMAIN
    default: "bigbang.dev"

components:
  - name: values
    required: true
    files:
      - source: values-gitlab.yaml
        target: values-gitlab.yaml